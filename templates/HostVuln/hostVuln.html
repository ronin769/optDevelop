            var assetId = $('#assetIdId').val();
            var assetPublicIP = $('#assetPublicIPId').val();

                    vulnName : vulnName

                    curr: 1
                }

            {#return false;#}
        });



        //选完文件后不自动上传
        upload.render({
            elem: '#selectFileId'
            ,url: 'HostVuln/uploadHostVulnfile/'

            {#    });#}

            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。

            }

            ,done: function(res, index, upload){
                if (res.code == 0){
                    layer.closeAll('loading'); //关闭loading

                        icon:1
                        ,title:'提示'
                    });
                }
            }
        });






        //头工具栏事件  未全选
        table.on('toolbar(currentTableFilter)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                // 监听头工具删除操作  请确认是否全部删除
                case 'deleteAll':
                    layer.alert("请确认是否全部删除",{
                        icon: 7
                        ,title: '提示'
                        ,btn: ['全部删除', '取消']
                        ,shadeClose: true
                        ,shade: 0 //遮罩透明度
                        ,yes:function(index, layero){
                            $.post('/HostVuln/deleteHostVulnall/',{
                                deleteAll: "yes"

                                //根据后台返回的参数，来进行判断

                                    layer.alert('全部删除成功',{
                                        icon:1

                                        layer.close(i);
                                        layer.close(index);//关闭弹出层
                                        {#$("#book")[0].reset()//重置form#}


                                    });
                                    table.reload('currentTableId',{//重载表格
                                        page:{
                                            curr:1
                                        }
                                    })
                                }

                            });
                        }
                        ,btn2: function(index, layero){
                            layer.close(index);//关闭弹出层
                        }
                    });
                    break;


                // 监听头工具初始化操作  请确认是否初始化

                        icon: 3

                        ,btn: ['初始化', '取消']
                        ,shadeClose: true

                                        layer.close(index);//关闭弹出层

                                    });

                                        page:{
