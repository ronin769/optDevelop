<script>



    layui.use(['form', 'layer', 'table', 'upload', 'layedit', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            layer = layui.layer;

        var statusTpl = function (d) { // 参数d是当前行数据
            if (d.vulnIsEepair == "on") {
                return '<input type="checkbox" lay-skin="switch" lay-text="启用|禁用" checked> ';
            } else {
                return '<input type="checkbox" lay-skin="switch" lay-text="启用|禁用"> ';
            }
        };

        // 表格
        table.render({
            elem: '#currentTableId'
            ,url: 'VulnManage/getvulndetail/'
            ,toolbar: '#selectToolbar'//开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
