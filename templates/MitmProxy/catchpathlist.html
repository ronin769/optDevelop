<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">HOST</label>
                            <div class="layui-input-inline">
                                <input type="text" name="searchHost" id="searchHostId" placeholder="www.baidu.com" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">URL</label>
                            <div class="layui-input-inline" style="width: 300px">
                                <input type="text" name="searchUrl" id="searchUrlId" placeholder="https://www.baidu.com/index" autocomplete="off"   class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">GetState</label>
                            <div class="layui-input-inline">
                                <input type="text" name="searchGetState" id="searchGetStateId" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" id="searchId" lay-filter="data-search-btn">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>

<script type="text/html" id="optionToolbar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="selectToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>



<script>
    layui.use(['form', 'layer', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId'
            ,url: 'MitmProxy/getpathjson/'
            ,toolbar: '#selectToolbar'//开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            {#,initSort: {field:'cnvdNumber', type:'desc'}#}
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{type: 'numbers', title: '序号', align:"center", sort: true,fixed: 'left',width:50,}
                ,{field:'pretty_host', title:'HOST', width:240,fixed: 'left', align:'center', unresize: true, sort: true, totalRowText: 'text'}

                ,{field:'pretty_url', title:'URL', width:400, sort: true, align:'center', edit: 'text'}
                ,{field:'method', title:'Method', width:120, align:'center', unresize: true, sort: true, totalRowText: 'text'}
                ,{field:'path_components', title:'path_components', width:300, sort: true, totalRow: true}
                ,{field:'get_state', title:'get_state', width:400, sort: true, align:'center', edit: 'text'}

                ,{fixed:'right', title:'操作', width:200, align:'center', toolbar: '#optionToolbar',totalRow: true}



            ]]
            ,limits: [10, 50, 100, 150, 200, 300, 500]
            {#需要在后台一起处理#}
            ,limit: 13
            ,page: true
            ,title: '用户数据表'

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            {#var seatchParse = $('.layui-input').val();#}
            var searchHost = $('#searchHostId').val();
            var searchUrl = $('#searchUrlId').val();
            var searchGetState = $('#searchGetStateId').val();

            var massage = layer.msg('查询中，请稍后...');
            table.reload('currentTableId', {
                url: 'MitmProxy/searchpath/'
                ,methods:"post"
                ,request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    , limit: 'limit' //每页数据量的参数名，默认：limit
                }
                ,where: {
                    searchHost : searchHost
                    ,searchUrl : searchUrl
                    ,searchGetState : searchGetState
                }
                ,page: {
                    curr: 1
                }
            });
            layer.close(massage)
        });


            {#var result = JSON.stringify(data.field);#}
            {#layer.alert(result)#}


            //执行搜索重载
        {#var inputVal = $('.layui-input').val()#}
        {#    table.reload('currentTableId', {#}
        {#        page: {#}
        {#            curr: 1#}
        {#        }#}
        {#        , where: {#}
        {#            searchParams: inputVal#}
        {#        }#}
        {#    }, 'data');#}
        {##}
        {#    return false;#}



        //头工具栏事件
        table.on('toolbar(currentTableFilter)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(currentTableFilter)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据（json格式的键值对）
                {#,layEvent = obj.event //获得 lay-event 对应的值（编辑、删除、添加）#}
                ,editList=[]; //存放获取到的那条json数据中的value值（不放key）
            $.each(
                data,function(name,value) {//循环遍历json数据
                    editList.push(value);
                    //将json数据中的value放入数组中（下面的子窗口显示的时候要用到）
                });

            if(obj.event === 'detail'){
                {#var data = obj.data; //获得当前行数据#}
                {#var tr = obj.tr//活动当前行tr 的  DOM对象#}
                {#layer.msg('cnvdNumber：'+ data.cnvdNumber + ' 的查看操作');#}


                layer.open({
                    type: 1 //Page层类型
                    ,skin: 'layui-layer-molv'
                    ,area: ['1024', '960']
                    ,closeBtn: 0 //不显示关闭按钮
                    ,title: ['查看漏洞信息','font-size:16px']
                    ,btn: ['确定', '关闭']
                    ,shadeClose: true
                    ,shade: 0 //遮罩透明度
                    ,maxmin: true //允许全屏最小化
                    ,content:$("#addVulnOpenFormId")  //弹窗路径
                    ,success:function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.css('text-align', 'center');
                        $('#cnvdNumber').val(data.cnvdNumber);
                        $('#cnvdTitle').val(data.cnvdTitle);
                        $('#cveNumber').val(data.cveNumber);
                        {#,$('#cnvdNumber') = data.cnvdNumber#}




                    },yes:function(i){
                        layer.close(i);
                        layer.close(index);//关闭弹出层
                        {#$("#book")[0].reset()//重置form#}
                        table.reload('currentTableId', {//重载表格
                            page: {
                                curr: 1
                            }
                        })
                    }

                });

            } else if(obj.event === 'del'){
                layer.msg('cnvdNumber：'+ data.cnvdNumber + ' 的删除操作');
                obj.del();
                {#layer.close(index);#}
                layer.confirm('您确定要删除该用户吗?',{btn: ['确定', '取消'],title:"提示"}, function(){
                    $.post('/MitmProxy/deletecnvdvulforline.html',{
                        delete: "yes"
                        ,cnvdNumber: data.cnvdNumber
                    },function(data){
                        //根据后台返回的参数，来进行判断
                        if(data == "success"){
                            layer.alert('删除成功',{
                                icon:1
                                ,title:'提示'
                            },function(i){
                                layer.close(i);
                                layer.close(index);//关闭弹出层
                                {#$("#currentTableId")[0].reset()//重置form#}
                            });
                            table.reload('currentTableId',{//重载表格
                                page:{
                                    curr:1
                                }
                            })
                        }
                    });


                });

            }
            else if(obj.event === 'edit'){
                layer.open({
                    type: 1 //Page层类型
                    ,skin: 'layui-layer-molv'
                    ,area: ['1024', '960']
                    ,title: ['查看漏洞信息','font-size:16px']
                    ,btn: ['更新', '取消',]
                    ,shadeClose: true
                    ,shade: 0 //遮罩透明度
                    ,maxmin: true //允许全屏最小化
                    ,content:$("#addVulnOpenFormId")  //弹窗路径
                    ,success:function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.css('text-align', 'center');
                        $('#cnvdNumber').val(data.cnvdNumber);
                        $('#cnvdTitle').val(data.cnvdTitle);
                        $('#cveNumber').val(data.cveNumber);
                        {#,$('#cnvdNumber') = data.cnvdNumber#}
                    },yes:function(index){
                        $.post('/MitmProxy/editcnvdvulforline.html',{
                            edit: "yes"
                            ,cnvdNumber: data.cnvdNumber
                            ,cnvdTitle: data.cnvdTitle
                            ,cveNumber: data.cveNumber
                        },function(data){
                            //根据后台返回的参数，来进行判断

                            if(data == "success"){
                                layer.alert('编辑成功',{icon:1,title:'提示'},function(i){
                                    layer.close(i);
                                    layer.close(index);//关闭弹出层
                                    $("#currentTableId")[0].reset()//重置form
                                });
                                table.reload('currentTableId',{//重载表格
                                    page:{
                                        curr:1
                                    }
                                })
                            }


                        });
                        layer.close(index);//关闭弹出层

                    },cancel:function (i) {
                        layer.close(i);
                        layer.close(index);//关闭弹出层
                        {#$("#book")[0].reset()//重置form#}
                        table.reload('currentTableId', {//重载表格
                            page: {
                                curr: 1
                            }
                        })

                    }

                });
            }

        });
    });
</script>
